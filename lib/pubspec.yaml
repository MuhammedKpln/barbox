name: barbox
description: Your one-click solution for disposable emails, right from your Mac menu bar

version: 2.3.0

environment:
  sdk: ">=3.0.0 <4.0.0"

isar_version: &isar_version 4.0.0-dev.14

dependencies:
  macos_ui: ^2.0.0
  flutter_local_notifications: ^15.1.0+1
  url_launcher: ^6.1.8
  flutter_svg: ^2.0.2
  cupertino_icons: ^1.0.5
  pub_semver: ^2.1.3
  package_info_plus: ^4.0.2
  dio: ^4.0.6
  injectable: ^2.1.0
  get_it: ^7.2.0
  flutter_mobx: ^2.0.6+5
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  isar: *isar_version
  isar_flutter_libs: *isar_version
  jiffy: ^5.0.0
  beamer: ^1.5.3
  equatable: ^2.0.5
  flutter_widget_from_html: ^0.13.0-alpha.4
  shared_preferences: ^2.0.18
  cherry_toast: ^1.1.0
  chewie: ^1.5.0
  path_provider: ^2.0.15


  flutter:
    sdk: flutter

dependency_overrides:
  cached_network_image:
    git:
      url: https://github.com/gauravmehta13/flutter_cached_network_image.git
      path: cached_network_image

dev_dependencies:
  analyzer: ^6.0.0
  build_runner: ^2.3.3
  injectable_generator: ^2.1.4
  mobx_codegen: ^2.1.1
  flutter_lints: ^1.0.0
  json_serializable: ^6.6.1
  freezed: ^2.3.2

  flutter_test:
    sdk: flutter

flutter:



  assets:
    - assets/